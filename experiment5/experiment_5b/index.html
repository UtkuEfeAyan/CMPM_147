<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="./js/my_design.js" defer></script>
    <script src="./js/sketch.js" defer></script>
  </head>
  <body>
    <select id="dropper"></select>
    <button id="restart">
      restart
    </button>
    <p>
      Mutation rate (<span id="rate"></span>%):<br /><input
        id="slider"
        type="range"
        min="1"
        max="100"
        value="100"
      />
    </p>
    <p>
      Mutation Numbers Per Cycle: <input id="thresholdInput" type="number" value="100" min="1" />
    </p>
    <p>
      New Circles Per Cycle: <input id="newCirclesInput" type="number" value="500" min="0" />
    </p>
    <p> 
      Min circle size: <input id="minRadiusInput" type="number" value="3" min="1" />
    </p>
    <p>
      Max circle size:<input id="maxRadiusInput" type="number" value="5" min="1" />
    </p>
    <p>
      Max total circles:<input id="maxCirclesInput" type="number" value="10000" min="100" />
    </p>
    <p>
      Min Transparency (Alpha 0–255):<input id="minAlphaInput" type="number" min="0" max="255" value="60" />
    </p>
    <p>
      Max Transparency (Alpha 0–255):<input id="maxAlphaInput" type="number" min="0" max="255" value="180" />
    </p>
    <p id="active"></p>
    <p>Active score: <span id="activeScore"></span></p>
    <p>Exploration rate: <span id="fpsCounter"></span> fps</p>
    <p>Circle count: <span id="circleCounter">0</span></p>
    <p id="best"></p>
    <p>Best score: <span id="bestScore"></span></p>
    <p id="memory" data-max-items="16"></p>
  </body>
</html>
